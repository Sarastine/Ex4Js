<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/Ex4Js.css">
        <title>Exercice_4</title>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Javascript</h1>
            <h2>Exercice 4</h2>
                <form>
                    <div class="col-12"><label for="lastName">Nom : </label><input type="text" name="lastName" placeholder="Nom" id="lastName"/></div>
                    <div class="col-12"><label for="firstName">Prénom : </label><input type="text" name="firstName" placeholder="Prénom" id="firstName"/></div>
                    <div class="col-12"><label for="city">Ville : </label><input type="text" name="city" placeholder="Ville" id="city"/></div>
                    <button type="submit" name="submit" id="submit" onClick="DialogBox()">Valider</button>
                </form>
        </div>
        <script type="text/javascript">
            function DialogBox() {
                var lastName = document.getElementById('lastName').value;
                var firstName = document.getElementById(id='firstName').value;
                var city = document.getElementById(id='city').value;
                alert('Nom : ' + lastName+'\nPrénom : '+firstName+'\nVille : '+city);
            }
        </script>
    </body>
</html>
